<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Boilerplate -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Page Info -->
        <title>Sentocks</title>
				<a href="/docs">Going to docs</a>

        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha384-5KZdSYqynSzIjQGS2M1O3HW6HVDBjfNx0v5Y2eQuE3vvQ9NTiiPK9/GWc0yYCrgw" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body class="grey darken-3">
        <!-- Navbar -->
        <nav class="grey darken-4" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" class="brand-logo">Sentocks</a>
            </div>
        </nav>

        <!-- Graphs -->
        <div id="graphs" class="container">
            <div v-html="getError()"></div>
            <div class="row">
                <div v-for="graph in graphs" :key="graph.symbol">
                    <div class="col s12 m6 xl4">
                        <div class="hoverable card grey darken-4">
                            <a class="modal-trigger white-text" v-bind:href="`#${graph.id}-modal`">
                                <div class="card-image">
                                    <canvas v-bind:id="`${graph.id}-preview`"></canvas>
                                </div>
                                <div class="card-content">
                                    <span class="card-title">{{graph.name}}</span>
                                </div>
                            </a>
                        </div>
                        <div v-bind:id="`${graph.id}-modal`" class="modal grey darken-4">
                            <div class="modal-content white-text">
                                <h4>{{graph.name}}</h4>
                                <canvas v-bind:id="`${graph.id}-full`"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" integrity="sha384-+jvb+jCJ37FkNjPyYLI3KJzQeD8pPFXUra3B/QJFqQ3txYrUPIP1eOfxK4h3cKZP" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha384-ZOED+d9HxogEQwD+jFvux96iGQR9TxfJO+mPF2ZS0TuKH6eWrmvPsDpO6I0OWdiX" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
        <script src="index.js" type="module"></script>
    </body>
</html>
